<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
    <th:block th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Register for GameEvents</h4>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/register}" th:object="${user}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" th:field="*{username}" class="form-control"
                                            th:classappend="${usernameError != null} ? 'is-invalid'" required>
                                    <div class="invalid-feedback" th:if="${usernameError != null}" th:text="${usernameError}">
                                        Username error
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" th:field="*{email}" class="form-control"
                                            th:classappend="${emailError != null} ? 'is-invalid'" required>
                                    <div class="invalid-feedback" th:if="${emailError != null}" th:text="${emailError}">
                                        Email error
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" th:field="*{password}" class="form-control" required>
                                </div>
                                <div class="form-text">
                                    Password must be at least 8 characters long.
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-user-plus me-2"></i>Register
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p>Already have an account? <a th:href="@{/login}" class="text-decoration-none">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
