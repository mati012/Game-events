<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title id="pageTitle">Register</title>
</head>
<body>
    <th:block th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Register for GameEvents</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/register}" th:object="${user}" method="post">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" th:field="*{username}" class="form-control" 
                                       th:classappend="${usernameError != null} ? 'is-invalid'" required>
                                <div class="invalid-feedback" th:if="${usernameError != null}" th:text="${usernameError}">
                                    Username error
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" th:field="*{email}" class="form-control" 
                                       th:classappend="${emailError != null} ? 'is-invalid'" required>
                                <div class="invalid-feedback" th:if="${emailError != null}" th:text="${emailError}">
                                    Email error
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" th:field="*{password}" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Register</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-3">
                            <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
