<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada - GameEvents</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">GameEvents</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/events}">Eventos</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/register}">Registrarse</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido del error -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="mb-4">
                    <i class="fas fa-exclamation-circle text-danger fa-6x"></i>
                </div>
                <h1 class="display-4 mb-3">404</h1>
                <h2 class="mb-4" th:text="${error}">Página no encontrada</h2>
                <p class="lead mb-5" th:text="${message}">Lo sentimos, la página que estás buscando no existe o ha sido movida.</p>
                <a th:href="@{/}" class="btn btn-primary btn-lg">Volver a la página principal</a>
            </div>
        </div>
    </div>

    <!-- Pie de Página -->
    <footer class="footer mt-auto py-3 bg-dark text-white text-center">
        <div class="container">
            GameEvents &copy; 2025
        </div>
    </footer>

    <!-- Scripts -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
