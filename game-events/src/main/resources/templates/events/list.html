<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Events</title>
</head>
<body>
    <th:block th:fragment="content">
        <div class="row mb-4 align-items-center">
            <div class="col-md-6">
                <h1>All Gaming Events</h1>
            </div>
            <div class="col-md-6 text-md-end">
                <a th:href="@{/events/search}" class="btn btn-primary">
                    <i class="fas fa-search me-2"></i> Advanced Search
                </a>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4 mb-4" th:each="event : ${events}">
                <div class="card h-100 event-card">
                    <div class="featured-badge" th:if="${event.featured}">Featured</div>
                    <!-- Image placeholder -->
                    <div class="card-img-top bg-light d-flex align-items-center justify-content-center">
                        <i class="fas fa-gamepad fa-3x text-secondary"></i>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${event.name}">Event Name</h5>
                        <p class="card-text" th:text="${#strings.abbreviate(event.description, 100)}">Description</p>
                        <div class="event-details">
                            <div class="event-location">
                                <i class="fas fa-map-marker-alt"></i>
                                <span th:text="${event.location}">Location</span>
                            </div>
                            <div class="event-date">
                                <i class="far fa-calendar-alt"></i>
                                <span th:text="${#temporals.format(event.dateTime, 'dd MMM yyyy, HH:mm')}">Date</span>
                            </div>
                            <div class="event-type">
                                <span class="badge bg-secondary" th:text="${event.gameType}">Game Type</span>
                            </div>
                            <div class="event-participants">
                                <i class="fas fa-users"></i>
                                <span th:text="${event.currentParticipants + ' / ' + event.maxParticipants}">Participants</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/events/{id}/details(id=${event.id})}" class="btn btn-outline-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- If no events found -->
        <div class="alert alert-info" th:if="${events.empty}">
            <i class="fas fa-info-circle me-2"></i>
            No events found. Check back later or try a different search.
        </div>
    </th:block>
</body>
</html>
