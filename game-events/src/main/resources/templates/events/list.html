<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Events</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
        
        <!-- Google Fonts - Roboto and Orbitron -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
        <!-- Estilos CSS personalizados -->
        <link rel="stylesheet" th:href="@{/css/style.css}">
    
</head>
<body>
    <th:block th:fragment="content">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <span class="game-logo">GameEvents</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/events}">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/events/search}">Search</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </li>
                    <li class="nav-item dropdown" th:if="${#authorization.expression('isAuthenticated()')}">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" 
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <span th:text="${#authentication.name}">Username</span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                         
                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <button class="dropdown-item" type="submit">Logout</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

        <div class="row mb-4 align-items-center">
            <div class="col-md-6">
                <h1>All Gaming Events</h1>
            </div>
            <div class="col-md-6 text-md-end">
                <a th:href="@{/events/search}" class="btn btn-primary">
                    <i class="fas fa-search me-2"></i> Advanced Search
                </a>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4 mb-4" th:each="event : ${events}">
                <div class="card h-100 event-card">
                    <div class="featured-badge" th:if="${event.featured}">Featured</div>
                    <!-- Image placeholder -->
                    <div class="card-img-top bg-light d-flex align-items-center justify-content-center">
                        <i class="fas fa-gamepad fa-3x text-secondary"></i>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${event.name}">Event Name</h5>
                        <p class="card-text" th:text="${#strings.abbreviate(event.description, 100)}">Description</p>
                        <div class="event-details">
                            <div class="event-location">
                                <i class="fas fa-map-marker-alt"></i>
                                <span th:text="${event.location}">Location</span>
                            </div>
                            <div class="event-date">
                                <i class="far fa-calendar-alt"></i>
                                <span th:text="${#temporals.format(event.dateTime, 'dd MMM yyyy, HH:mm')}">Date</span>
                            </div>
                            <div class="event-type">
                                <span class="badge bg-secondary" th:text="${event.gameType}">Game Type</span>
                            </div>
                            <div class="event-participants">
                                <i class="fas fa-users"></i>
                                <span th:text="${event.currentParticipants + ' / ' + event.maxParticipants}">Participants</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/events/{id}/details(id=${event.id})}" class="btn btn-outline-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- If no events found -->
        <div class="alert alert-info" th:if="${events.empty}">
            <i class="fas fa-info-circle me-2"></i>
            No events found. Check back later or try a different search.
        </div>
    </th:block>
</body>
</html>
